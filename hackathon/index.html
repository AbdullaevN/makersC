    <!-- modal window-->
    <div
      class="modal fade modal-modal"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="product-name" class="form-label">Name contact</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                placeholder="Enter contact name"
              />
            </div>
            <div class="mb-3">
              <label for="product-lastname" class="form-label"
                >Last Name contact</label
              >
              <input
                type="text"
                class="form-control"
                id="product-lastname"
                placeholder="Enter contact Last name"
              />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="product-price"
                placeholder="Enter phone number"
              />
            </div>

            <div class="mb-3">
              <label for="product-desc" class="form-label"> description</label>
              <textarea
                class="form-control"
                id="product-desc"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Exit
            </button>
            <button type="button" class="btn btn-primary btn-save">
              Add Contact
            </button>
          </div>
        </div>
      </div>
    </div>
