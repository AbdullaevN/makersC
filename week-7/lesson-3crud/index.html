<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Добавить продукт
              </button>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 inp-search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--  READ show products-->
    <div class="container">
      <div class="list d-flex flex-wrap justify-content-between"></div>
      <button class="btn btn-primary prev">PREV</button>
      <button class="btn btn-primary next">NEXT</button>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="product-name" class="form-label">Name product</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                placeholder="Enter product name"
              />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label"
                >Price product</label
              >
              <input
                type="text"
                class="form-control"
                id="product-price"
                placeholder="Enter product price"
              />
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label"
                >Image product</label
              >
              <input
                type="text"
                class="form-control"
                id="product-image"
                placeholder="Enter product url image"
              />
            </div>
            <div class="mb-3">
              <label for="product-desc" class="form-label"
                >Product description</label
              >
              <textarea
                class="form-control"
                id="product-desc"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Exit
            </button>
            <button type="button" class="btn btn-primary btn-save">
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->

    <!--  -->
    <!-- modal Edit -->
    <div
      class="modal fade"
      id="edit"
      tabindex="-1"
      aria-labelledby="edit"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="edit">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for=" " class="form-label">Name product</label>
              <input
                type="text"
                class="form-control"
                id="product-name-edit"
                placeholder="Enter product name"
              />
            </div>
            <div class="mb-3">
              <label for="product-price-edit" class="form-label"
                >Price product</label
              >
              <input
                type="text"
                class="form-control"
                id="product-price-edit"
                placeholder="Enter product price"
              />
            </div>
            <div class="mb-3">
              <label for="product-image-edit" class="form-label"
                >Image product</label
              >
              <input
                type="text"
                class="form-control"
                id="product-image-edit"
                placeholder="Enter product url image"
              />
            </div>
            <div class="mb-3">
              <label for="product-desc-edit" class="form-label"
                >Product description</label
              >
              <textarea
                class="form-control"
                id="product-desc-edit"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Exit
            </button>
            <button type="button" class="btn btn-primary btn-save-edit">
              Save change
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <!--  -->
    <!--  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
